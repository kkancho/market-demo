<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__bef">
          <img src="assets/before.svg" alt="" />
        </div>
        <div class="info-bar__info">
          <div class="info-bar__user">
            <div class="info-bar__id">슬기맘</div>
            <div class="info-bar__manner">36.5℃</div>
          </div>
          <div class="info-bar__sta">보통 1시간 이내 응답</div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__icons">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/menu.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-info">
        <div class="item-info__img">
          <img src="assets/img.svg" alt="" />
        </div>
        <div class="item-info__info">
          <div class="item-info__title">유모차 팔아요</div>
          <div class="item-info__price">50,000원</div>
        </div>
      </div>
      <div class="item-chat">
        <div class="item-chat__me">
          <div class="item-chat__me-time">오후 3:45</div>
          <div class="itme-chat__me-talk">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </div>
        </div>
        <div class="item-chat__you">
          <div class="item-chat__you-pro">
            <img src="assets/img.svg" alt="" />
          </div>
          <div class="itme-chat__you-talk">네 가능해요 그때 봐요!</div>
          <div class="item-chat__you-time">오후 3:45</div>
        </div>
      </div>
      <div class="item-chat__sta">
        <div class="item-chat__sta-img"></div>
        <div class="item-chat__sta-info">
          <div class="item-chat__sta-info1">4월 28일 (수) 오후 7:00</div>
          <div class="item-chat__sta-info2">
            슬기맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="item-chat__alert">
        약속 시간 30분 전에 슬기맘님에게 알람이 울릴 거예요.
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="footer-icons__mid">
          <div class="footer-icons__mid-msg">메시지를 입력하세요.</div>
          <div class="footer-icons__mid-img">
            <img src="assets/smile.svg" alt="" />
          </div>
        </div>
        <div class="footer-send">
          <img src="assets/plane.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
